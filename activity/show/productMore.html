<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<!-- 设置移动端视图 -->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true">
		<!-- 删除苹果默认的工具栏和菜单栏 -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!-- 设置苹果工具栏颜色 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
		<meta name="format-detection" content="telphone=no, email=no" />
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- UC强制全屏 -->
		<meta name="full-screen" content="yes">
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<title>我们 .Show出流行美</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/common.css" />
	</head>

	<body>
		<div id="mn">
			<div class="newProduct">
				<h1 id="js-product-title">产品分类</h1>
				<div class="product-type-wrap">
					<ul class="product-type">
						<li>
							<a href="productList.html?from=type1" class="type-wrap">
								<div class="type-box">
									<p><img src="images/cate-1.jpg" /></p>
									<p class="type-title">布艺系列</p>
								</div>
							</a>
						</li>
						<li>
							<a href="productList.html?from=type2" class="type-wrap">
								<div class="type-box">
									<p><img src="images/cate-2.jpg" /></p>
									<p class="type-title">合金系列</p>
								</div>
							</a>
						</li>
						<li>
							<a href="productList.html?from=type3" class="type-wrap">
								<div class="type-box" style="background-color: #000;">
									<p><img src="images/cate-3.jpg" /></p>
									<p class="type-title" style="color: #FFF;">套装系列</p>
								</div>
							</a>
						</li>
						<li>
							<a href="productList.html?from=type4" class="type-wrap">
								<div class="type-box">
									<p><img src="images/cate-4.jpg" /></p>
									<p class="type-title">儿童系列</p>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
		<script type="text/javascript">
			$(function() {
				// 点击返回 时，回到上一页
				$('#mn>div>h1:before').bind('click', function() {
					window.history.back();
				});
			});
		</script>
	</body>

</html>
